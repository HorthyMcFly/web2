<section class="col-md-9 main" role="main">
            <h2 class="bordered blue"><a ng-href="/show/{{episode.show.alias}}">{{episode.show.name}}</a> adásnapló - {{episode.plannedFrom * 1000|
    date:yyyy.MM.dd}}
            <a ng-show="episode.m3uUrl" class="pull-right listen-show" ng-href="{{episode.m3uUrl}}" target="_self">
            Meghallgat
            </a></h2>
  <h1 class="ubuntu">{{episode.text.title}}</h1>

  <span ng-bind-html="episode.text.formatted"></span>
      <ul class="pager">
        <li class="cursorPointer"><a ng-click="prev()">&larr; Korábbi adások</a></li>
        <li class="cursorPointer" ng-if="currentShowPage != 0"><a ng-click="next()">Későbbi adások &rarr;</a></li>
    </ul>
</section>
<aside class="col-md-3">

    
  <div ng-include src="'partials/sidebar_right.html'"></div>
</aside>
