<form class="form-horizontal" role="form">
  <div class="alert alert-danger" ng-show="error">{{error}}</div>

  <fieldset>

    <!-- Form Name -->
    <!-- Text input-->
    <div class="form-group">
      <label for="plannedFrom">Kezdet</label>

      <p id="plannedFrom">{{episode.plannedFrom * 1000 | date:'yyyy-MM-dd HH:ss'}}</p>

    </div>
    <!-- Text input-->
    <div class="form-group">
      <label for="plannedTo">Vég</label>
      <p id="plannedTo">{{episode.plannedTo * 1000 | date:'yyyy-MM-dd HH:ss'}}</p>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label for="title">Cím</label>
      <input class="form-control" id="title" name="title" type="text" class="" ng-model="episode.title" width="" style="width: 50ch;">

    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="control-label" for="content">Leírás</label>

      <div text-angular="text-angular" ng-model="episode.content"></div>
    </div>

  </fieldset>
  <input value="Mentés" class="btn" type="submit" ng-click="save()"/>
</form>
