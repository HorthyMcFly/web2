<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Műsor szerkesztése</legend>


    <div class="control-group">
      <label class="control-label" for="Name">Name</label>

      <div class="controls">
        <input id="Name" name="Name" type="text" class="input-xlarge" ng-model="show.name">
      </div>
    </div>

    <div class="control-group" ng-show="user.role.name == 'admin">
      <label class="control-label" for="Alias">Alias</label>

      <div class="controls">
        <input id="Alias" name="Alias" type="text" class="input-xlarge" ng-model="show.alias">
      </div>
    </div>


    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="description">Introduction</label>

      <div id="description" text-angular="text-angular"
           ng-model="show.description"></div>

    </div>

  </fieldset>
  <input value="Mentés" type="submit" ng-click="save()"/>
</form>
