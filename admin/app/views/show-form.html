<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Műsor szerkesztése</legend>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="Name">Name</label>

      <div class="controls">
        <input id="Name" name="Name" type="text" placeholder="placeholder" class="input-xlarge" ng-model="show.name">
      </div>
    </div>

    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="description">Introduction</label>

      <div id="description" text-angular="text-angular"
           ng-model="show.description"></div>

    </div>

  </fieldset>
  <input value="Mentés" type="submit" ng-click="save()"/>
</form>
