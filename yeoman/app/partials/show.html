<h1>{{show.name}}</h1>

<p><i>{{show.definition}}</i></p>

<span ng-bind-html="show.description"></span>

<h2>Műsorkészítők</h2>
<ul ng-repeat="author in show.authors">
    <li><a href="#/author/{{author.id}}">{{author.nick}}</a></li>
</ul>

<h2>Legutóbbi adások</h2>
<ul ng-repeat="episode in show.episodes">
    <li><a href="{{server}}/{{episode.m3u}}">{{episode.plannedFrom * 1000 | date: 'yyyy.MM.dd HH:mm'}}<a/></li>
</ul>
