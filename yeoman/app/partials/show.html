<section class="col-md-6 main" role="main">
    <h2 class="bordered blue">Műsor:</h2>

    <h1 class="ubuntu">{{show.name}}</h1>

    <p><i>{{show.definition}}</i></p>

    <span ng-bind-html="show.description"></span>

    <footer>
  		<div class="social" ng-controller="SocialCtrl">
			<iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2F{{tilosHost}}%2F%23%2Fshow%2F{{show.alias}}&amp;width&amp;layout=standard&amp;action=like&amp;show_faces=true&amp;share=true&amp;height=80&amp;" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:80px;" allowTransparency="true"></iframe>
			<!--
			<div class="facebook-share">
				<span class="icon-facebook"></span>
				<span class="cursorPointer" ng-click="share(show.name, show.definition, show.alias)">Megosztom</span>
				<span class="share-numb">5k</span>
			</div>
			<a href="#" class="google-share"><span class=" icon-google-plus"></span>Megosztom <span class="share-numb">5k</span></a>
			<a href="#" class="edit-this icon-pencil"></a>
			<a href="#" class="archive-this icon-box-add"></a>-->
		</div>
    </footer>

    <h2>Legutóbbi adások</h2>

    <div class="panel panel-default" ng-repeat="episode in show.episodes">
        <div class="panel-heading">
            {{episode.plannedFrom * 1000| date: 'yyyy.MM.dd HH:mm'}}
            <span ng-if="episode.text">{{episode.text.title}}</span>
            <a class="pull-right" href="{{server}}/{{episode.m3u}}">meghallgat</a>
        </div>
        <div ng-if="episode.text" class="panel-body">
            <span ng-bind-html="episode.text.content"></span>
        </div>
    </div>
</section>

<aside class="col-md-3">
    <!--Dynamically changing field.-->
    <div class="box" ng-controller="EpisodesCtrl">
        <h2>Műsorvezetők</h2>

        <div class="row">
            <figure ng-repeat="author in show.contributors" class="show-author">
                <a href="#/author/{{author.author.alias}}"><img src="upload/bio/{{author.author.avatar}}"
                                                                alt="{{author.nick}}" class="show-author-image"></a>
                <figcaption><a href="#/author/{{author.author.alias}}">{{author.nick}}</a></figcaption>
            </figure>
        </div>
    </div>

    <div class="box" ng-show="show.urls.length > 0">
        <h2>Linkek</h2>

        <div class="row">
            <ul>
                <li ng-repeat="url in show.urls">
                    <a href="{{url.url}}">{{url.url| limitTo: 30}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="box" ng-show="show.urls.length > 0">
        <h2>Rss/Atom/Podcast</h2>

        <a class="btn-default btn btn-lg btn-block" href="/feed/show/{{show.alias}}">Feliratkozás</a>
    </div>

</aside>

<aside class="col-md-3">
    <div ng-include src="'partials/sidebar_right.html'"></div>
</aside>
