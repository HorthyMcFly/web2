<section class="col-md-6 main" role="main" >
    <article ng-repeat="item in news">
        <h1>{{item.title}}</h1>
		<span ng-bind-html="item.formatted"></span>
        <footer>
            <div class="article-info">
                <span class="author">{{item.author}} </span]>
                <time datetime="{{item.created * 1000 | date: 'yyyy-MM-dd'	}}">{{item.created * 1000 | date: 'yyyy.MM.dd'}}</time>
            </div>
            <!--div class="social">
                <a href="#" class="facebook-share"><span class="icon-facebook"></span>Megosztom <span class="share-numb">5k</span></a>
                <a href="#" class="google-share"><span class=" icon-google-plus"></span>Megosztom <span class="share-numb">5k</span></a>
                <a href="#" class="edit-this icon-pencil"></a>
                <a href="#" class="archive-this icon-box-add"></a>
            </div-->
        </footer>
    </article>
</section> <!-- col-md-6 -->


<aside class="col-md-3">
	<div class="box-simple">
		<h2>Műsorvezetők</h2>
		<div class="row">
			<figure ng-repeat="contributor in current.show.contributors" class="show-author">
				<a href="#/author/{{contributor.author.alias}}">
				<img src="upload/bio/{{contributor.author.avatar}}" alt="{{contributor.nick}}" class="show-author-image"></a>
				<figcaption><a href="#/author/{{contributor.author.alias}}">{{contributor.nick}}</a></figcaption>
			</figure>
		</div>
	</div> <!-- box-simple -->
	<div ng-include src="'partials/sidebar_left.html'"></div>
</aside> <!-- col-md-3 -->
<aside class="col-md-3">
    <div ng-include src="'partials/sidebar_right.html'"></div>
</aside>
