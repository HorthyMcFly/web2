{{program[currentDay].date * 1000 | date: 'yyyy.MM.dd'}}
<button ng-click="prev()">prev</button>
<button ng-click="next()">next</button>

<ul>       
<li ng-repeat="episode in program[currentDay].episodes">
{{episode.from * 1000| date: 'HH:mm'}} <a href="#/show/{{episode.show.id}}">{{episode.show.name}}</a>
<i>{{episode.show.definition}}</i>
</li>
</ul>
