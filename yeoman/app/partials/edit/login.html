<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Login</legend>
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="password">Username</label>

            <div class="controls">
                <input id="password" name="password" type="text" class="input-xlarge"
                       ng-model="logindata.username">
            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="password">Password</label>

            <div class="controls">
                <input id="password" name="password" type="password" class="input-xlarge"
                       ng-model="logindata.password">
            </div>
        </div>
    </fieldset>
    <input type="submit" ng-click="login()" value="login"/>
</form>
