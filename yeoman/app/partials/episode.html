<section class="col-md-9 main" role="main">
    <h2 class="bordered blue">Adásnapló / {{episode.show.name}} / {{episode.plannedFrom * 1000| date:yyyy.MM.dd}}</h2>

    <h1 class="ubuntu">{{episode.text.title}}</h1>

    <span ng-bind-html="episode.text.content"></span>
</section>
<aside class="col-md-3">

    <div class="box" ng-show="user">
        <h2>Admin</h2>
        <a class="btn-default btn btn-lg btn-block" ng-href="#/edit/episode/{{episode.id}}">Módosít</a>
    </div>


    <div ng-include src="'partials/sidebar_right.html'"></div>
</aside>
